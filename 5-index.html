<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 5</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", init, false);
        function init() {
            theButton.addEventListener("click", clickMe, false);
        }
        function clickMe() {
            alert("I have been clicked");
        }
    </script>
</head>


<body>
<!--5.	Modify the code in step 4 so that you can write your script within the <head> tag of the page rather than underneath the button in the markup.  -->

<input id="theButton" type="button" value="Please click here" />
    
    

</body>
</html>
